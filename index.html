  <body>
    <main class="container">
      <section id="main-table"></section>

      <div class="manager-wrapper">
  <div class="toggler-wrapper">
    <span>Show notes</span>
    <label for="toggler" class="slider-track">
      <input type="checkbox" id="toggler" class="slider-checkbox" />
      <span class="slider-thumb"></span>
    </label>
    <span>Show archive</span>
  </div>

  <button
    id="btn-create"
    class="btn-create js-open-modal"
    type="button"
    data-modal="1"
  >
    Create Note
  </button>
</div>

      <section id="summary-table" style="margin-top: 50px">
 
</section>

      <div class="modal" data-modal="1">
  <!--   Svg icon for close modal  -->
  <svg
    class="modal__cross js-modal-close"
    xmlns="http://www.w3.org/2000/svg"
    viewBox="0 0 24 24"
  >
    <path
      d="M23.954 21.03l-9.184-9.095 9.092-9.174-2.832-2.807-9.09 9.179-9.176-9.088-2.81 2.81 9.186 9.105-9.095 9.184 2.81 2.81 9.112-9.192 9.18 9.1z"
    />
  </svg>

  <form id="form-create" class="form-create" action="/submit" method="post">
    <label for="name"
      >Name:
      <input type="text" id="name" name="name" required />
    </label>


    <label for="category"
      >Category:
      <select id="category" name="category">
        <option value="Task">Task</option>
        <option value="Random Thought">Random Thought</option>
        <option value="Idea">Idea</option>
      </select>
    </label>

    <label for="content"
      >Content:
      <textarea id="content" name="content" required></textarea>
    </label>

    <input type="submit" value="Submit" />
  </form>
</div>

      <div class="modal" data-modal="2">
  <!--   Svg icon for close modal  -->
  <svg
    class="modal__cross js-modal-close"
    xmlns="http://www.w3.org/2000/svg"
    viewBox="0 0 24 24"
  >
    <path
      d="M23.954 21.03l-9.184-9.095 9.092-9.174-2.832-2.807-9.09 9.179-9.176-9.088-2.81 2.81 9.186 9.105-9.095 9.184 2.81 2.81 9.112-9.192 9.18 9.1z"
    />
  </svg>

  <div id="form-edit-container"></div>
</div>


      <!-- Overlay for modal window -->
      <div class="overlay js-overlay-modal"></div>
    </main>

    
  </body>
